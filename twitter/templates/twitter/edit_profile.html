{% extends 'twitter/base.html' %}
{% block content %}
<div class="p-4 border-b dark:border-gray-800 bg-white dark:bg-gray-900 sticky top-0 z-10 flex items-center space-x-4">
    <a href="{% url 'profile' user.username %}" class="dark:text-white">‚¨ÖÔ∏è</a>
    <h2 class="text-xl font-bold dark:text-white">Editar Perfil</h2>
</div>

<form method="POST" enctype="multipart/form-data" class="p-6 space-y-6 bg-white dark:bg-gray-900 min-h-screen">
    {% csrf_token %}
    
    <!-- Foto de Capa -->
    <div class="space-y-2">
        <label class="block font-bold dark:text-white">Foto de Capa</label>
        <div class="h-32 w-full bg-gray-200 dark:bg-gray-800 rounded-xl overflow-hidden mb-2">
            <img src="{{ user.cover_image.url }}" class="w-full h-full object-cover">
        </div>
        <div class="text-sm dark:text-gray-400">{{ form.cover_image }}</div>
    </div>

    <!-- Foto de Perfil -->
    <div class="space-y-2">
        <label class="block font-bold dark:text-white">Foto de Perfil</label>
        <div class="flex items-center space-x-4">
            <img src="{{ user.profile_pic.url }}" class="h-16 w-16 rounded-full object-cover border dark:border-gray-700">
            <div class="text-sm dark:text-gray-400">{{ form.profile_pic }}</div>
        </div>
    </div>

    <!-- Outros campos -->
    <div class="space-y-4">
        <div>
            <label class="block font-bold dark:text-white mb-1">Nome de Usu√°rio</label>
            {{ form.username }}
        </div>
        <div>
            <label class="block font-bold dark:text-white mb-1">Biografia</label>
            {{ form.bio }}
        </div>
    </div>
    <div class="pt-4 border-t dark:border-gray-800">
    <a href="{% url 'password_change' %}" class="flex items-center space-x-2 text-blue-500 hover:text-blue-600 transition font-medium">
        <span>üîê</span>
        <span>Deseja alterar sua senha de acesso?</span>
    </a>
</div>

    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-full transition">
        Salvar Altera√ß√µes
    </button>
</form>
{% endblock %}
