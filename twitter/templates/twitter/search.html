{% extends 'twitter/base.html' %}
{% block content %}
<div class="p-4 border-b dark:border-gray-800 bg-white dark:bg-gray-900 sticky top-0 z-10">
    <form action="{% url 'search_users' %}" method="GET" class="relative">
        <input type="text" name="q" value="{{ query }}" placeholder="Buscar usuÃ¡rios..." 
               class="w-full bg-gray-100 dark:bg-gray-800 dark:text-white border-none rounded-full py-2 px-10 outline-none focus:ring-2 focus:ring-blue-400">
        <span class="absolute left-4 top-2.5">ğŸ”</span>
    </form>
</div>

<div class="p-4 bg-white dark:bg-gray-900 min-h-screen">
    <h2 class="font-bold text-xl mb-4 text-black dark:text-white">Resultados para "{{ query }}"</h2>
    <div class="space-y-4">
        {% for user_found in results %}
            <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-800 rounded-2xl border dark:border-gray-700">
                <div class="flex items-center space-x-3">
                    <img src="{{ user_found.profile_pic.url }}" class="h-12 w-12 rounded-full object-cover">
                    <div>
                        <a href="{% url 'profile' user_found.username %}" class="font-bold text-black dark:text-white hover:underline block">
                            {{ user_found.username }}
                        </a>
                        <span class="text-gray-500 text-sm">@{{ user_found.username }}</span>
                    </div>
                </div>
                <a href="{% url 'profile' user_found.username %}" class="bg-black dark:bg-white text-white dark:text-black px-4 py-2 rounded-full text-sm font-bold">
                    Ver Perfil
                </a>
            </div>
        {% empty %}
            <p class="text-gray-500 dark:text-gray-400 text-center mt-10">Nenhum usuÃ¡rio encontrado com esse nome.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
