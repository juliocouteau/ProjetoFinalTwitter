{% extends 'twitter/base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center mt-10">
    <div class="w-full max-w-md bg-white p-8 border rounded-lg shadow-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Entrar no Twitter</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="font-semibold text-gray-700">Usuário</label>
                <input type="text" name="username" class="w-full border rounded p-2 outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="font-semibold text-gray-700">Senha</label>
                <input type="password" name="password" class="w-full border rounded p-2 outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <button type="submit" class="w-full bg-black hover:bg-gray-800 text-white font-bold py-2 rounded-full transition">
                Entrar
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Não tem uma conta? <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Inscreva-se</a>
        </p>
    </div>
</div>
{% endblock %}
