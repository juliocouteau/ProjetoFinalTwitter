{% extends 'twitter/base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center mt-10 px-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-900 p-8 border dark:border-gray-800 rounded-2xl shadow-xl">
        <h2 class="text-2xl font-black mb-6 text-center dark:text-white">Criar sua conta</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="flex flex-col relative">
                    <label class="font-bold text-gray-700 dark:text-gray-300 mb-1 text-sm">{{ field.label }}</label>
                    
                    <div class="relative">
                        {{ field }}
                        
                        <!-- BotÃ£o de mostrar senha (aparece apenas nos campos de senha) -->
                        {% if "password" in field.name %}
                        <button type="button" 
                                onclick="togglePassword('{{ field.id_for_label }}')"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-500 transition">
                            <span id="eye-{{ field.id_for_label }}">ğŸ‘ï¸</span>
                        </button>
                        {% endif %}
                    </div>

                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-full transition mt-4 shadow-lg">
                Cadastrar
            </button>
        </form>

        <p class="mt-6 text-center text-gray-600 dark:text-gray-400">
            JÃ¡ tem uma conta? <a href="{% url 'login' %}" class="text-blue-500 hover:underline font-bold">Entrar</a>
        </p>
    </div>
</div>

<script>
    // FunÃ§Ã£o para alternar visibilidade da senha
    function togglePassword(fieldId) {
        const input = document.getElementById(fieldId);
        const eye = document.getElementById('eye-' + fieldId);
        
        if (input.type === 'password') {
            input.type = 'text';
            eye.innerText = 'ğŸ™ˆ'; // Muda o Ã­cone
        } else {
            input.type = 'password';
            eye.innerText = 'ğŸ‘ï¸';
        }
    }
</script>
{% endblock %}
