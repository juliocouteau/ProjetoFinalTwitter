{% extends 'twitter/base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[85vh] px-4 py-10">
    <!-- Card Principal (Mesmo estilo do Login) -->
    <div class="w-full max-w-[450px] bg-white dark:bg-gray-800 p-10 rounded-3xl shadow-2xl border border-gray-100 dark:border-gray-700">
        
        <!-- Logo PÃ¡ssaro Azul (O mesmo do Login) -->
        <div class="flex justify-center mb-8">
            <svg viewBox="0 0 24 24" class="h-10 w-10 fill-current text-blue-500">
                <g><path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"></path></g>
            </svg>
        </div>

        <h2 class="text-3xl font-black mb-10 text-center dark:text-white tracking-tight">Criar conta</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="relative group">
                    <!-- Label discreta -->
                    <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2 ml-1">{{ field.label }}</label>
                    
                    <div class="relative">
                        {{ field }}
                        
                        <!-- BotÃ£o Olhinho para os campos de senha -->
                        {% if "password" in field.name %}
                        <button type="button" onclick="togglePass('{{ field.id_for_label }}')" 
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-500 transition-colors">
                            <span id="eye-{{ field.id_for_label }}">ğŸ‘ï¸</span>
                        </button>
                        {% endif %}
                    </div>

                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1 ml-1 font-medium">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="pt-4">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-full transition-all shadow-lg active:scale-95">
                    Cadastrar agora
                </button>
            </div>
        </form>

        <div class="mt-10 text-center">
            <p class="text-gray-600 dark:text-gray-400 text-sm">
                JÃ¡ tem uma conta? <a href="{% url 'login' %}" class="text-blue-500 hover:underline font-bold ml-1">Entrar</a>
            </p>
        </div>
    </div>
</div>

<script>
    function togglePass(id) {
        const input = document.getElementById(id);
        const eye = document.getElementById('eye-' + id);
        if (input.type === 'password') {
            input.type = 'text';
            eye.innerText = 'ğŸ™ˆ';
        } else {
            input.type = 'password';
            eye.innerText = 'ğŸ‘ï¸';
        }
    }
</script>
{% endblock %}
